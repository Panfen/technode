<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form>
			<div class="form-group">
				<label>Room Name</label>
				<input type="text" name="room-name" class="form-control search-room-input" placeholder="search room" required ng-change="searchRoom()" ng-model="searchKey">
			</div>	
		</form>
	</div>
</div>

<div class="row">
	<ul class="room-list clearfix col-md-8 col-md-offset-2">
		<li class="room-item" ng-repeat="room in rooms">
			<div class="room-content" ng-click="enterRoom(room)">
				<h3>{{room.name}} <span class="badge pull-right">{{room.users.length}}äºº</span></h3>
				<div class="avatar-list">
					<div ng-repeat="user in room.users" class="avatar-list-box clearfix">
						<img src="{{user.avatarUrl}}" class="img-rounded pull-left room-user" alt="{{user.email}}" width="60" height="60" />
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
<div class="row no-room col-md-8 col-md-offset-2" ng-show="rooms.length == 0 && searchKey">
	<form class="form-inline no-room-form">
		<div class="form-group">
			Sorry,no result for your search:
			<strong class="label label-default no-room-label">{{searchKey}}</strong>
			<button class="btn btn-warning" ng-click="createRoom()">create</button>
		</div>
	</form>
</div>
