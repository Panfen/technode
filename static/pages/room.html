<div class="col-md-9">
	<div class="panel panel-default room">
		<div class="panel-heading room-header">technode</div>
		<div class="panel-body room-content">
			<div class="list-group messages" auto-scroll-to-bottom>
				<div class="list-group-item message" ng-repeat="message in room.messages">
					<img ng-src="{{message.creator.avatarUrl}}" width="60" height="60" title="{{message.creator.name}}" class="img-rounded"/>
					{{message.creator.name}}ï¼š{{message.content}}
					<time am-time-ago="message.createAt"></time>
				</div>
			</div>
			<form class="message-creator" ng-controller="MesssageCreatorCtrl">
				<div class="form-group">
					<textarea class="form-control message-input" placeholder="press Enter to quick send" required ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-3">
	<div class="panel panel-default user-list">
		<div class="panel-heading user-list-header">Online Users</div>
		<div class="panel-body user-list-content">
			<div class="list-group users">
				<div class="list-group-item user" ng-repeat="user in room.users">
					<img src="{{user.avatarUrl}}" title="{{user.name}}" class="img-rounded" width="60" height="60">
				</div>
			</div>
		</div>
	</div>
</div>
